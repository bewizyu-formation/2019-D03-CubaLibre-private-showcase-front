<div class="rating-container">
  <div class='star-container'>
    <div *ngFor='let star of starsList'>
      <div *ngIf='star == 1'>
        <mat-icon>star</mat-icon>
      </div>
      <div *ngIf='star == 0.5'>
        <mat-icon>star_half</mat-icon>
      </div>
      <div *ngIf='star == 0'>
        <mat-icon>star_border</mat-icon>
      </div>
    </div>
  </div>
  <div class='vote'>
    ({{voteNumber}} votes)
  </div>
</div>
