<app-header-picture></app-header-picture>

<div class='spinner' *ngIf='isArtistListEmpty()'>
  spinner
  <div>
    <mat-spinner></mat-spinner>
  </div>
</div>
<div *ngIf='isArtistListNotEmpty()'>
  artist
  <div *ngFor='let artist of artistList' class='cardArtist'>
    <app-artist-card [artist]='artist'></app-artist-card>
  </div>
</div>
