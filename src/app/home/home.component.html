<app-header-picture></app-header-picture>

<div class='container'>
  <div class='spinner' *ngIf="artistListIsUndefined()">
    <mat-spinner></mat-spinner>
  </div>

  <p *ngIf='artistListIsEmpty()'>Aucun artiste trouvé dans votre département</p>
  <div *ngIf='!artistListIsEmpty()' class='cardArtist'>

    <app-artist-card [artist]='artist' *ngFor='let artist of artistList'></app-artist-card>
  </div>
</div>
