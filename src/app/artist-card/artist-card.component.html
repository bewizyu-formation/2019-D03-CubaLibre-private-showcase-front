<div class='card'>
  <img src='{{artist.picture}}' type="file" class="card__img">

  <div class='card__content'>
    <h1 class='card__title'>
      {{artist.artistName}}
    </h1>
    <h4 class='card__description'>
      {{artist.shortDescription}}
    </h4>
    <div class='card__footer'>
      <div class='card__footer--left'>
        <app-rating [rating]="artist.rating" [voteNumber]="artist.voteNumber"></app-rating>
      </div>
      <div class='card__footer--right' (click)="toArtistPage()">
        <mat-icon>visibility</mat-icon>
        <span class='card__footer-text'>VOIR</span>
      </div>
      <div class='card__footer--right' (click)="toArtistBook()">
        <mat-icon>calendar_today</mat-icon>
        <span class='card__footer-text'>BOOKER</span>
      </div>
    </div>
  </div>
</div>
