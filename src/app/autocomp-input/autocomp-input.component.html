<mat-form-field class="autocomp-form">
	<input name="inputCity" type="text" [placeholder]="placeHolder" matInput ([(ngModel)])="valueInput"
		[matAutocomplete]="auto">
	<mat-error *ngIf="cityCtrl.hasError('required')">
		Ville <strong>obligatoire</strong>
	</mat-error>
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let option of options" [value]="option.nom">
			{{option.nom}}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
