<form [formGroup]="registerArtistForm">
  <!--<form (ngSubmit)="handleSubmit()" [formGroup]="registerArtistForm">-->
  <div class="register-card__error-username" *ngIf="isAlreadyExist">
    Ce nom <strong>existe déjà</strong>
  </div>
  <mat-form-field class="register-card__input">
    <input matInput (change)="handleInputArtistName($event)" placeholder="Nom de l'artiste"
      formControlName="artistname">
    <mat-error *ngIf="artistnameCtrl.hasError('required')">
      Nom d'artiste <strong>obligatoire</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="register-card__input">
    <input matInput (change)="handleInputShortDescription($event)" placeholder="Description courte"
      formControlName="descriptionshort">
    <mat-error *ngIf="descriptionshortCtrl.hasError('required')">
      Description courte <strong>obligatoire</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="register-card__input">
    <textarea matInput rows="4" (change)="handleInputLongDescription($event)" placeholder="Description"
      formControlName="description"></textarea>
  </mat-form-field>
  <div class='upload__container' mat-button>
    <input style='display:none' type='file' (change)='handleInputPicture($event)' #selectFile accept='image/*'>
    <div (click)='selectFile.click()' class='upload__container__background'>
      <button mat-button>Upload Image</button>
    </div>
    <div *ngIf='eventPicture'>
      <img type="file" [src]='eventPicture' class='upload__preview'>
    </div>
  </div>
</form>
